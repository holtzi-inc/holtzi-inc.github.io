<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>İşaret Dili Çevirileri - Holtzi</title>
    <style>
        :root {
            /* Holtzi Brand Colors */
            --holtzi-primary: #062a2f;
            --holtzi-primary-light: #0a3a42;
            --holtzi-secondary: #e1b877;
            --holtzi-secondary-dark: #d4a864;
            --holtzi-active: #c6a325;
            --holtzi-active-dark: #b8941f;
            --holtzi-dark-green: #5a5120;
            --holtzi-dark-brown: #6c401e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            color: var(--holtzi-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background-color: white;
            padding: 10px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            height: 40px;
            width: auto;
        }

        /* Main Content */
        main {
            padding: 0 0 40px 0;
        }

        .showcase-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 900px;
            margin: 0 auto;
        }

        /* Section Titles */
        .section-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--holtzi-primary);
            margin-bottom: 15px;
            text-align: left;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Sentence Display */
        .sentence-container {
            margin-bottom: 30px;
        }

        .sentence-text {
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--holtzi-primary);
            line-height: 1.8;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid var(--holtzi-secondary);
            text-align: center;
        }

        /* Video Section */
        .video-section {
            margin-bottom: 30px;
        }

        /* Video Container */
        .video-container {
            position: relative;
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-player {
            width: 100%;
            height: auto;
            display: block;
        }

        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-container:hover .video-controls {
            opacity: 1;
        }

        .play-pause-btn {
            background-color: var(--holtzi-secondary);
            border: none;
            color: var(--holtzi-primary);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .play-pause-btn:hover {
            background-color: var(--holtzi-secondary-dark);
            transform: scale(1.1);
        }

        .play-pause-btn:focus {
            outline: 3px solid var(--holtzi-active);
            outline-offset: 2px;
        }

        /* Navigation */
        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .nav-btn {
            background-color: var(--holtzi-primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn:hover:not(:disabled) {
            background-color: var(--holtzi-primary-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .nav-btn:focus {
            outline: 3px solid var(--holtzi-active);
            outline-offset: 2px;
        }

        /* Progress Indicator */
        .progress-indicator {
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--holtzi-primary);
            background-color: var(--holtzi-secondary);
            padding: 10px 20px;
            border-radius: 20px;
            min-width: 100px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 30px 20px;
            color: #666;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .showcase-container {
                padding: 20px;
            }

            .sentence-text {
                font-size: 1.2rem;
                padding: 15px;
            }

            .logo {
                height: 45px;
            }

            .navigation {
                flex-direction: column;
            }

            .nav-btn {
                width: 100%;
                justify-content: center;
            }

            .progress-indicator {
                order: -1;
                margin-bottom: 10px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .sentence-text {
                font-size: 1rem;
                padding: 12px;
            }

            .logo {
                height: 40px;
            }
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--holtzi-primary);
            font-size: 1.2rem;
        }

        /* Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        /* Login Form */
        .login-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .login-box {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-logo {
            height: 50px;
            width: auto;
            margin-bottom: 30px;
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--holtzi-primary);
            margin-bottom: 30px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .login-input {
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .login-input:focus {
            outline: none;
            border-color: var(--holtzi-secondary);
        }

        .login-button {
            background-color: var(--holtzi-primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-button:hover {
            background-color: var(--holtzi-primary-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .login-error {
            color: #d32f2f;
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
        }

        .login-error.show {
            display: block;
        }

        .content-protected {
            display: none;
        }

        .content-protected.authenticated {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <img src="./holtzi_logo.png" alt="Holtzi Logo" class="login-logo">
            <h2 class="login-title">Giriş Yapın</h2>
            <form class="login-form" id="loginForm">
                <input
                    type="password"
                    id="passwordInput"
                    class="login-input"
                    placeholder="Parola"
                    required
                    autocomplete="off"
                >
                <button type="submit" class="login-button">Giriş</button>
                <div class="login-error" id="loginError">Yanlış şifre. Lütfen tekrar deneyin.</div>
            </form>
        </div>
    </div>

    <!-- Protected Content -->
    <div class="content-protected" id="protectedContent">
    <header>
        <div class="header-content">
            <img src="./holtzi_logo.png" alt="Holtzi Logo" class="logo">
        </div>
    </header>

    <main>
        <div class="container">
            <div class="showcase-container">
                <div class="navigation">
                    <button class="nav-btn" id="prevBtn" aria-label="Önceki video">
                        ← Önceki
                    </button>
                    <div class="progress-indicator" id="progressIndicator">
                        1 / 11
                    </div>
                    <button class="nav-btn" id="nextBtn" aria-label="Sonraki video">
                        Sonraki →
                    </button>
                </div>

                <div class="sentence-container">
                    <h3 class="section-title">Türkçe havaalanı duyurusu</h3>
                    <div class="sentence-text" id="sentenceText">Yükleniyor...</div>
                </div>

                <div class="video-section">
                    <h3 class="section-title">Türk İşaret Dili çevirisi</h3>
                    <div class="video-container">
                    <video
                        id="videoPlayer"
                        class="video-player"
                        preload="metadata"
                        playsinline
                        autoplay
                    >
                        <source id="videoSource" src="" type="video/mp4">
                        Tarayıcınız video etiketini desteklemiyor.
                    </video>
                    <div class="video-controls">
                        <button class="play-pause-btn" id="playPauseBtn" aria-label="Oynat/Duraklat">
                            ▶
                        </button>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 holtzi. Tüm hakları saklıdır.</p>
    </footer>
    </div>
    <!-- End Protected Content -->

    <script>
        // ===== AUTHENTICATION =====
        const CORRECT_PASSWORD_HASH = '1831d646bda3a78ecfcd258352ecc9f93b18b0b2f794d05ad47a9d8a8ddfb38f';

        // SHA-256 hashing function
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        // Check if already authenticated
        function checkAuthentication() {
            const isAuthenticated = sessionStorage.getItem('authenticated') === 'true';
            if (isAuthenticated) {
                showContent();
            }
        }

        // Show protected content
        function showContent() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('protectedContent').classList.add('authenticated');

            // Give the DOM time to render, then try to play the video
            setTimeout(() => {
                const video = document.getElementById('videoPlayer');
                if (video && video.readyState >= 3) {
                    video.play().catch(() => {});
                }
            }, 100);
        }

        // Handle login
        async function handleLogin(event) {
            event.preventDefault();

            const passwordInput = document.getElementById('passwordInput');
            const errorElement = document.getElementById('loginError');
            const password = passwordInput.value;

            // Hash the entered password
            const hashedPassword = await sha256(password);

            // Compare with correct hash
            if (hashedPassword === CORRECT_PASSWORD_HASH) {
                // Correct password
                sessionStorage.setItem('authenticated', 'true');
                showContent();
            } else {
                // Wrong password
                errorElement.classList.add('show');
                passwordInput.value = '';
                passwordInput.focus();

                // Hide error after 3 seconds
                setTimeout(() => {
                    errorElement.classList.remove('show');
                }, 3000);
            }
        }

        // Setup login form
        document.addEventListener('DOMContentLoaded', () => {
            // Check if already authenticated
            checkAuthentication();

            // Setup login form handler
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', handleLogin);
        });

        // ===== VIDEO SHOWCASE =====
        // Translation data structure
        const translations = [
            { videoId: "1", text: "İstanbul Havalimanı'na hoş geldiniz." },
            { videoId: "2", text: "Bilgi almak istediğiniz konuyu tıklayınız." },
            { videoId: "3", text: "Biniş kartınız ile derhal 28 numaralı kapıya gidiniz." },
            { videoId: "4", text: "Uçuşunuz ile ilgili uygulamadan işaret dilinde bilgi alabilirsiniz." },
            { videoId: "5", text: "Güvenliğiniz için çanta ve bagajlarınızı yanınızdan ayırmayın." },
            { videoId: "9", text: "Sayın yolcularımız, TK1234 sefer sayılı İzmir uçuşu için biniş işlemleri başlamıştır. Lütfen 75 numaralı kapıya yöneliniz." },
            { videoId: "10", text: "Sayın yolcularımız, terminal içerisinde şüpheli paketleri lütfen güvenlik görevlilerine bildiriniz." },
            { videoId: "11", text: "Sayın yolcularımız, TK5678 sefer sayılı İstanbul'dan Ankara'ya giden uçuş 30 dakika gecikmeli gerçekleşecektir. Anlayışınız için teşekkürler." },
            { videoId: "12", text: "İstanbul Havalimanı'ndan şehir içine ulaşımınızı Havaist, İETT ve metro ile sağlayabilirsiniz." },
            { videoId: "15", text: "Tokyo'dan gelen TK50 sefer sayılı uçuşun bagajları 7 numaralı bagaj teslim bantından alınacaktır." },
            { videoId: "18", text: "TK89 sefer sayılı Ankara uçuşunun yeni biniş kapısı 65'tir." }
        ];

        // State
        let currentIndex = 0;

        // DOM Elements
        const videoPlayer = document.getElementById('videoPlayer');
        const videoSource = document.getElementById('videoSource');
        const sentenceText = document.getElementById('sentenceText');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressIndicator = document.getElementById('progressIndicator');

        // Initialize
        function init() {
            loadTranslation(currentIndex);
            updateNavigation();
            setupEventListeners();
        }

        // Load translation
        function loadTranslation(index) {
            const translation = translations[index];
            sentenceText.textContent = translation.text;
            videoSource.src = `./videos/${translation.videoId}.mp4`;
            videoPlayer.load();
            updateProgress();

            // Auto-play video when ready
            videoPlayer.onloadeddata = () => {
                videoPlayer.play().catch(() => {});
            };
        }

        // Update progress indicator
        function updateProgress() {
            progressIndicator.textContent = `${currentIndex + 1} / ${translations.length}`;
        }

        // Update navigation buttons
        function updateNavigation() {
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === translations.length - 1;
        }

        // Navigate to previous
        function navigatePrevious() {
            if (currentIndex > 0) {
                currentIndex--;
                loadTranslation(currentIndex);
                updateNavigation();
            }
        }

        // Navigate to next
        function navigateNext() {
            if (currentIndex < translations.length - 1) {
                currentIndex++;
                loadTranslation(currentIndex);
                updateNavigation();
            }
        }

        // Toggle play/pause
        function togglePlayPause() {
            if (videoPlayer.paused) {
                videoPlayer.play();
                playPauseBtn.textContent = '⏸';
            } else {
                videoPlayer.pause();
                playPauseBtn.textContent = '▶';
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Play/Pause button
            playPauseBtn.addEventListener('click', togglePlayPause);

            // Video player click
            videoPlayer.addEventListener('click', togglePlayPause);

            // Video ended
            videoPlayer.addEventListener('ended', () => {
                playPauseBtn.textContent = '▶';
            });

            // Navigation buttons
            prevBtn.addEventListener('click', navigatePrevious);
            nextBtn.addEventListener('click', navigateNext);

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') {
                    navigatePrevious();
                } else if (e.key === 'ArrowRight') {
                    navigateNext();
                } else if (e.key === ' ' || e.key === 'Enter') {
                    if (document.activeElement === videoPlayer ||
                        document.activeElement === playPauseBtn) {
                        e.preventDefault();
                        togglePlayPause();
                    }
                }
            });

            // Update play button when video state changes
            videoPlayer.addEventListener('play', () => {
                playPauseBtn.textContent = '⏸';
            });

            videoPlayer.addEventListener('pause', () => {
                playPauseBtn.textContent = '▶';
            });
        }

        // Initialize video showcase on page load
        document.addEventListener('DOMContentLoaded', () => {
            init();
        });
    </script>
</body>
</html>
